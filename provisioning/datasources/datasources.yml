apiVersion: 1

datasources:
- name: Azure Monitor Managed Service for Prometheus
  uid: grafana-azureprometheus
  type: grafana-azureprometheus-datasource
  url: http://prometheus:9090
  access: proxy
  editable: true
  jsonData:
    azureCredentials:
        authType: 'clientsecret'
        azureCloud: 'AzureCloud'
        clientId: 'clientId_test'
        httpMethod: 'POST'
        tenantId: 'tenantId_test'
    defaultEditor: builder
    externalId: externalId
  secureJsonData:
    clientSecret: 'clientSecret_test'

